<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ricardo Escobar and Bootstrap contributors">

    <title>Convertidor: Text to Hex</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">    
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Convert TXT to HEX</h1>
        <p class="lead">Add the text you want to convert to format HEX.</p>
        <textarea class="form-control" id="txt" rows="3"></textarea>
        <br />
        <textarea class="form-control" id="result" rows="3" disabled=disabled></textarea>
        <br />
        <button type="button" class="btn btn-secondary" onclick="txt_a_hex(document.getElementById('txt').value)">Convert</button>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Developed by <strong>Ricardo Escobar</strong> with the help of <strong>Bootstrap</strong></span>
      </div>
    </footer>
  </body>
  <script>
    function txt_a_hex(srt) {
      var result = '';
      for (var i = 0, l = srt.length; i < l; i ++) {
        var hex = Number(srt.charCodeAt(i)).toString(16);
        result = result + ' ' + hex;
      }
      document.getElementById('result').value = (result);
    }
  </script>
</html>
